nscache 65536
nserver 127.0.0.1

config /conf/3proxy.cfg
monitor /conf/3proxy.cfg

log /logs/3proxy-%y%m%d.log D
rotate 60
counter /count/3proxy.3cf

users $/conf/passwd

include /conf/counters
include /conf/bandlimiters

internal 10.0.0.3
auth strong
deny * * 127.0.0.1
allow *
proxy -n -64
socks -4
flush
allow admin

admin -p8080
